<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Deleção de Produto - ERP</title>
</head>
<body>
    {% if produto %}
        <h1>Deleção do Produto: {{ produto.nome }}</h1>

        {% if produto.imagem %}
            <img src="{{ produto.imagem.url }}" alt="thumb do produto" width="200">
        {% endif %}
        
        <form method="POST"> {% csrf_token %}
            
            <p>Você confirma a EXCLUSÃO do Produto "{{ produto.nome }}" (id = {{ produto.id }})?</p>
            
            <button type="submit">Confirmar Exclusão</button>
        </form>
    {% else %}
        <h1>Produto com este ID não encontrado!</h1>
    {% endif %}
</body>
</html>
